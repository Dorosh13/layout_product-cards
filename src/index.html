<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img src="images/imac.jpeg" alt="imac" class="product-card__imac">
      <div class="container">
        <div class="container__description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="container__code">
          Код товара: 195434
        </div>
        <div class="container__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="container__review">
            Отзывов: 5
          </div>
        </div>
        <div class="container__price">
          <div class="container__price1">
            Цена:
          </div>
          <div class="container__price2">
            69 999 грн
          </div>
        </div>
        <a href="#" class="container__buy container__buy--hovered" data-qa="hover">
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
